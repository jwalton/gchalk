name: Build

on:
  push:
    branches: [ master ]
    tags:
      - "*"
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.29
    - name: golint
      uses: Jerome1337/golint-action@v1.0.2
    - name: Test
      run: |
        go test ./...
